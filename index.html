<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Minato-ku 3D Tiles + Firebase</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cesium@1.118/Build/Cesium/Widgets/widgets.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      .cesium-infoBox {
        width: 60vw !important;
        max-width: 720px !important;
        max-height: 90vh !important;
        aspect-ratio: 3 / 2;
        overflow: hidden;
      }
      .cesium-infoBox-iframe {
        width: 100% !important;
        height: 100% !important;
        border: none;
      }
      .cesium-infoBox-iframe body {
        overflow-y: auto;
        max-height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 via-indigo-200 to-green-200"
  >
    <div
      class="w-full max-w-sm bg-white/80 backdrop-blur shadow-xl rounded-2xl p-8 space-y-6"
    >
      <h2 id="status" class="text-center text-xl font-semibold text-indigo-700">
        login for secret project
      </h2>

      <div class="space-y-4" id="emailForm">
        <input
          id="mail"
          type="email"
          placeholder="E-mail"
          class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-300"
        />
        <input
          id="pass"
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-300"
        />

        <div class="flex gap-2">
          <button
            id="signup"
            class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 rounded-lg transition"
          >
            新規登録
          </button>
          <button
            id="login"
            class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-2 rounded-lg transition"
          >
            ログイン
          </button>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <hr class="flex-1 border-gray-300" />
        <span class="text-gray-500 text-sm">or</span>
        <hr class="flex-1 border-gray-300" />
      </div>

      <button
        id="glogin"
        class="w-full flex justify-center items-center gap-2 bg-white border rounded-lg py-2 hover:bg-gray-50 transition"
      >
        <img
          src="/img/google-color.svg?v=2"
          style="width: 18px; height: 18px"
          alt="Google"
        />
        <span class="font-medium text-gray-700">Googleでログイン</span>
      </button>

      <button
        id="logout"
        hidden
        class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2 rounded-lg transition"
      >
        ログアウト
      </button>
    </div>

    <div id="cesiumContainer" class="fixed inset-0 z-[-1]"></div>

    <div
      id="weather-widget"
      class="fixed top-4 left-4 bg-black/50 text-white p-4 rounded-lg shadow-lg backdrop-blur-sm z-10"
    >
      <p>天気を取得中...</p>
    </div>

    <div
      id="custom-info-panel"
      class="fixed bottom-4 right-4 w-full max-w-sm bg-white/90 backdrop-blur-md shadow-2xl rounded-lg p-4 z-10 hidden"
    >
      <div
        id="info-panel-content"
        class="text-gray-700 text-sm max-h-64 overflow-y-auto"
      ></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
